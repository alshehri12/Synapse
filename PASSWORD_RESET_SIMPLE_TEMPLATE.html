<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

    <table width="100%" border="0" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5;">
        <tr>
            <td align="center" style="padding: 40px 20px;">

                <table width="600" border="0" cellpadding="0" cellspacing="0" style="background-color: #ffffff; max-width: 600px;">

                    <!-- Header -->
                    <tr>
                        <td align="center" style="padding: 40px 30px; background-color: #10b981;">
                            <h1 style="margin: 0; color: #ffffff; font-size: 28px; font-family: Arial, sans-serif;">Synapse</h1>
                        </td>
                    </tr>

                    <!-- Content -->
                    <tr>
                        <td style="padding: 40px 30px;">

                            <h2 style="margin: 0 0 20px 0; color: #333333; font-size: 24px; text-align: center; font-family: Arial, sans-serif;">Reset Your Password</h2>

                            <p style="margin: 0 0 30px 0; color: #666666; font-size: 16px; line-height: 24px; text-align: center; font-family: Arial, sans-serif;">
                                Click the button below to reset your password.
                            </p>

                            <!-- Button -->
                            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td align="center" style="padding: 20px 0;">
                                        <table border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td align="center" style="background-color: #10b981; padding: 15px 40px;">
                                                    <a href="{{ .ConfirmationURL }}" style="color: #ffffff; text-decoration: none; font-size: 16px; font-weight: bold; font-family: Arial, sans-serif; display: block;">Reset My Password</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>

                            <p style="margin: 30px 0 0 0; color: #999999; font-size: 14px; line-height: 20px; text-align: center; font-family: Arial, sans-serif;">
                                This link will expire in 60 minutes.
                            </p>

                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 30px; background-color: #f9fafb; text-align: center;">
                            <p style="margin: 0; color: #999999; font-size: 13px; font-family: Arial, sans-serif;">
                                &copy; 2025 Synapse
                            </p>
                        </td>
                    </tr>

                </table>

            </td>
        </tr>
    </table>

</body>
</html>
