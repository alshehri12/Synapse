<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Synapse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #E8F5F0 0%, #F0FFF4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 20px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        h1 {
            color: #10b981;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 15px;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #E5E5E5;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        input[type="password"]::placeholder {
            color: #999;
        }

        .password-requirements {
            font-size: 13px;
            color: #666;
            margin-top: 6px;
            padding-left: 4px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 15px;
            line-height: 1.5;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success {
            background: #E8F5F0;
            color: #059669;
            border: 1.5px solid #10b981;
        }

        .success h3 {
            color: #10b981;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .error {
            background: #FFE5E9;
            color: #C62828;
            border: 1.5px solid #E84A5F;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .open-app-btn {
            background: white;
            color: #10b981;
            border: 2px solid #10b981;
            margin-top: 12px;
            box-shadow: none;
        }

        .open-app-btn:hover {
            background: #10b981;
            color: white;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #E5E5E5;
            color: #999;
            font-size: 13px;
        }

        .password-strength {
            height: 4px;
            background: #E5E5E5;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 33%;
            background: #E84A5F;
        }

        .strength-medium {
            width: 66%;
            background: #FFA726;
        }

        .strength-strong {
            width: 100%;
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üß†</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter a new password for your Synapse account</p>
        </div>

        <div id="form-container">
            <div class="form-group">
                <label for="password">New Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter new password"
                    minlength="6"
                    oninput="checkPasswordStrength()"
                >
                <div class="password-strength">
                    <div id="strength-bar" class="password-strength-bar"></div>
                </div>
                <div class="password-requirements">
                    Must be at least 6 characters
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                    type="password"
                    id="confirm-password"
                    placeholder="Confirm new password"
                    onkeypress="if(event.key === 'Enter') resetPassword()"
                >
            </div>

            <button id="reset-btn" onclick="resetPassword()">
                Reset Password
            </button>
        </div>

        <div id="message"></div>

        <div class="footer">
            ¬© 2025 Synapse. All rights reserved.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ‚ö†Ô∏è IMPORTANT: Replace these with your actual Supabase credentials
        // Get these from: Supabase Dashboard ‚Üí Settings ‚Üí API
        const supabaseUrl = 'https://oocegnwdfnnjgoworrwh.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9vY2VnbndkZm5uamdvd29ycndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDk1MDcsImV4cCI6MjA3MDkyNTUwN30.QA05vtt_KgQTQ_EfABuEtDnYO_2-W-L6zo_dHBLBRfw'

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Check password strength
        function checkPasswordStrength() {
            const password = document.getElementById('password').value
            const strengthBar = document.getElementById('strength-bar')

            strengthBar.className = 'password-strength-bar'

            if (password.length === 0) {
                strengthBar.style.width = '0%'
            } else if (password.length < 8) {
                strengthBar.classList.add('strength-weak')
            } else if (password.length < 12) {
                strengthBar.classList.add('strength-medium')
            } else {
                strengthBar.classList.add('strength-strong')
            }
        }

        async function resetPassword() {
            const password = document.getElementById('password').value
            const confirmPassword = document.getElementById('confirm-password').value
            const messageDiv = document.getElementById('message')
            const resetBtn = document.getElementById('reset-btn')

            // Clear previous messages
            messageDiv.innerHTML = ''

            // Validation
            if (!password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Please fill in all fields</div>'
                return
            }

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Passwords do not match!</div>'
                return
            }

            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">Password must be at least 6 characters long</div>'
                return
            }

            // Show loading state
            resetBtn.disabled = true
            resetBtn.innerHTML = '<span class="loading"></span>Resetting Password...'

            try {
                // Update the user's password
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                })

                if (error) throw error

                // Success!
                messageDiv.innerHTML = `
                    <div class="message success">
                        <h3>‚úÖ Password Reset Successful!</h3>
                        <p>Your password has been updated. You can now sign in to Synapse with your new password.</p>
                        <button class="open-app-btn" onclick="openApp()">
                            Open Synapse App
                        </button>
                    </div>
                `

                // Hide form
                document.getElementById('form-container').style.display = 'none'
                resetBtn.style.display = 'none'

            } catch (error) {
                console.error('Reset error:', error)
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>Error:</strong> ${error.message || 'Failed to reset password. Please try again or request a new reset link.'}
                    </div>
                `
                resetBtn.disabled = false
                resetBtn.innerHTML = 'Reset Password'
            }
        }

        function openApp() {
            // Try to open the app using deep link
            window.location.href = 'synapse://'

            // Fallback: Show App Store link after 2 seconds if app didn't open
            setTimeout(() => {
                if (confirm('App not installed? Would you like to download Synapse from the App Store?')) {
                    // Replace with your actual App Store URL
                    window.location.href = 'https://apps.apple.com/app/synapse/YOUR_APP_ID'
                }
            }, 2000)
        }

        // Check if user came from email link
        window.addEventListener('load', () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1))
            const accessToken = hashParams.get('access_token')

            if (!accessToken) {
                document.getElementById('message').innerHTML = `
                    <div class="message error">
                        <strong>Invalid Link</strong><br>
                        This password reset link is invalid or has expired. Please request a new one from the app.
                    </div>
                `
                document.getElementById('form-container').style.display = 'none'
            }
        })
    </script>
</body>
</html>
